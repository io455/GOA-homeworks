<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>რეგისტრაცია</h2>

  <form>

    <!-- სახელი -->
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required value="" placeholder="გთხოვთ შეიყვანოთ თქვენი სახელი">
    <!-- 
      'name' ატრიბუტი საჭიროებს მნიშვნელობის მითითებას, რადგან ეს ნიშანი საჭიროა 
      მონაცემთა გაგზავნისას (მომხმარებლის სახელი იქნება მონაცემი, რომელიც ფორმის 
      გაგზავნისას გაგზავნილი იქნება სერვერზე).
      'required' ატრიბუტი აღნიშნავს, რომ ამ ველს საჭიროა შეავსოთ, რადგან იგი სავალდებულოა.
      'value' ატრიბუტი უზრუნველყოფს ველის საწყის მნიშვნელობას (აქ ცარიელია, მაგრამ შეიძლება 
      წინასწარ რაიმე იყოს).
    -->

    <br><br>

    <!-- ელ. ფოსტა -->
    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email" required value="" placeholder="გთხოვთ შეიყვანოთ თქვენი ელ.ფოსტა">
    <!-- 
      'type' ატრიბუტი განსაზღვრავს ველის ტიპს (აქ 'email' მნიშვნელობა მიუთითებს, რომ 
      ველი ელ.ფოსტად უნდა შევსდეს).
    -->

    <br><br>


      'name' ატრიბუტი სავალდებულოა, რადგან ის გამოიყენება მონაცემების გაგზავნისას.
      'required' ატრიბუტი ნიშნავს, რომ მომხმარებელს სავალდებულოა სქესის არჩევა.


    <br><br>

    <!-- ფორმა -->
    <input type="submit" value="დადასტურება">
    

  </form>
</body>
</html>
